<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
    <h1>Cadastre-se</h1>
    <form>
    <label for="nome">
        <span>Nome</span>
        <input type="text" id="nome" name="nome"/>
    </label>
    <label for="email">
        <span>E-mail</span>
        <input type="email" id="email" name="email"/>
     </label>
     <label for="passaword">
        <span>Senha</span>
        <input type="text" id="passaword" name="passaword"/>
     </label>
    <input type="submit" value="Enviar" id="cadastro"/>
    </form>
    </main>
    <section class="images row">
        <img src="img/img20.jpeg" alt="mulher sorrindo">
    </section>

    <script>
        function cadastro() {
            alert("Cadastro realizado com sucesso");
        }
        document.getElementById ("cadastro"). onclick = cadastro;
    </script>


</body>
</html>
